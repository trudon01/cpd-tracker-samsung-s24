name: Build Samsung S24 APK - FIXED

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“± Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: â˜• Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ðŸ“¦ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev
        sudo apt-get install -y build-essential libsqlite3-dev sqlite3 bzip2 libbz2-dev zlib1g-dev libssl-dev openssl libgdbm-dev libgdbm-compat-dev liblzma-dev libreadline-dev libncursesw5-dev libffi-dev uuid-dev
        
    - name: ðŸ”§ Install buildozer and dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install buildozer cython
        pip3 install kivy[base]==2.3.1
        
    - name: ðŸ“± Create simplified buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = CPD Tracker
        package.name = cpdtracker
        package.domain = org.example.cpdtracker
        source.dir = .
        source.include_exts = py,png,jpg,kv,atlas,json,db,txt
        version = 1.0
        requirements = python3,kivy==2.3.1,plyer,pillow,sqlite3
        orientation = portrait
        fullscreen = 0

        [buildozer]
        log_level = 1
        warn_on_root = 1

        [android]
        android.archs = arm64-v8a
        android.allow_backup = True
        android.release_artifact = apk
        android.permissions = CAMERA, WRITE_EXTERNAL_STORAGE, READ_EXTERNAL_STORAGE, INTERNET
        android.api = 31
        android.minapi = 21
        android.ndk = 25b
        android.sdk = 31
        android.private_storage = True
        EOF
        
    - name: ðŸ” Create simplified main.py (without OCR for testing)
      run: |
        # Backup original main.py
        cp main.py main_full.py
        
        # Create simplified version without OCR dependencies
        cat > main.py << 'EOF'
        from kivy.lang import Builder
        from kivy.app import App
        from kivy.uix.screenmanager import ScreenManager, Screen
        from kivy.uix.button import Button
        from kivy.uix.popup import Popup
        from kivy.uix.boxlayout import BoxLayout
        from kivy.uix.label import Label
        from kivy.clock import Clock
        from kivy.utils import platform
        from datetime import datetime
        import os

        class CPDScreen(Screen):
            def __init__(self, **kwargs):
                super().__init__(**kwargs)
                Clock.schedule_once(self.post_init, 0)
            
            def post_init(self, dt):
                """Initialize after the widget is built"""
                if platform == 'android':
                    self.request_android_permissions()
            
            def request_android_permissions(self):
                """Request camera and storage permissions on Android"""
                try:
                    from android.permissions import request_permissions, Permission
                    request_permissions([
                        Permission.CAMERA,
                        Permission.WRITE_EXTERNAL_STORAGE,
                        Permission.READ_EXTERNAL_STORAGE
                    ])
                except ImportError:
                    pass
            
            def test_function(self):
                """Test function for Samsung S24"""
                content = BoxLayout(orientation='vertical', spacing=10, padding=20)
                
                label = Label(
                    text='âœ… Samsung S24 CPD Tracker\n\nðŸ“± Build Successful!\nðŸ”§ Ready for full OCR integration',
                    font_size='16sp',
                    halign='center'
                )
                content.add_widget(label)
                
                button = Button(text='OK', size_hint_y=None, height=50)
                content.add_widget(button)
                
                popup = Popup(
                    title='Samsung S24 Test',
                    content=content,
                    size_hint=(0.8, 0.5),
                    auto_dismiss=False
                )
                button.bind(on_release=popup.dismiss)
                popup.open()

        class CPDApp(App):
            def build(self):
                self.title = "CPD Tracker - Samsung S24"
                
                # Simple test layout
                layout = BoxLayout(orientation='vertical', padding=20, spacing=10)
                
                title = Label(
                    text='ðŸ“± Samsung S24 CPD Tracker\nðŸš€ Test Build',
                    font_size='24sp',
                    size_hint_y=None,
                    height=100
                )
                layout.add_widget(title)
                
                screen = CPDScreen()
                test_btn = Button(
                    text='ðŸ§ª Test Samsung S24 Integration',
                    size_hint_y=None,
                    height=60,
                    font_size='18sp'
                )
                test_btn.bind(on_release=lambda x: screen.test_function())
                layout.add_widget(test_btn)
                
                info = Label(
                    text='âœ… Camera permissions\nâœ… Storage access\nâœ… Samsung S24 optimization\n\nðŸ”„ Full OCR features will be added in next build',
                    font_size='14sp'
                )
                layout.add_widget(info)
                
                return layout

        if __name__ == "__main__":
            CPDApp().run()
        EOF
        
    - name: ðŸ—ï¸ Build Samsung S24 APK
      run: |
        echo "ðŸš€ Building Samsung S24 test APK..."
        buildozer android debug
        
    - name: ðŸ“± Verify and rename APK
      run: |
        if [ -f bin/*.apk ]; then
          cd bin
          APK_FILE=$(ls *.apk | head -n 1)
          NEW_NAME="CPD_Tracker_Samsung_S24_TEST_$(date +%Y%m%d_%H%M%S).apk"
          mv "$APK_FILE" "$NEW_NAME"
          echo "âœ… Samsung S24 test APK created: $NEW_NAME"
          ls -la *.apk
        else
          echo "âŒ APK build failed"
          exit 1
        fi
        
    - name: ðŸŽ‰ Upload Samsung S24 Test APK
      uses: actions/upload-artifact@v4
      with:
        name: Samsung-S24-CPD-Tracker-TEST-APK
        path: bin/*.apk
        retention-days: 30
